<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <style> 
     .container 
     {
      background-color: rgb(233, 233, 226);
     }
  </style>
  <body>
    <!--Button-->
    <nav class="navbar navbar-light bg-light">
      <a href="index.html" style="padding-left: 10px;"><button type="button" class="btn btn-danger">Home</button></a>
    </nav> 
    <br>  
    <!--3 rows and columns stack once webpage shrinks-->
    <div class="container">
      <br>
      <!--Row One-->
     <div class="row">
        <div class="col-sm">
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://static.wikia.nocookie.net/marvel-battlelines/images/6/68/Iron_Man_003.JPG/revision/latest?cb=20190120122127" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Iron man</h5>
              <p class="card-text">Row: 1, Col: 1</p>
            </div>
          </div>
        <!-- <button type="button" class="btn btn-danger">Row 1, Col 1</button> -->
        </div>
        <div class="col-sm">
          <!-- <button type="button" class="btn btn-success">Row 1, Col 2</button> -->
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://static.wikia.nocookie.net/marvel-battlelines/images/4/4a/Thor_002.png/revision/latest?cb=20181226152231" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Thor</h5>
              <p class="card-text">Row: 1, Col: 2</p>
            </div>
          </div>
        </div>
      </div> 
      <!--Row Two-->
      <div class="row">
        <div class="col-sm">
          <!-- <button type="button" class="btn btn-warning">Row 2, Col 1</button> -->
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://marvelcdb.com/bundles/cards/16029b.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Rocket</h5>
              <p class="card-text">Row: 2, Col: 1</p>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <!-- <button type="button" class="btn btn-info">Row 2, Col 2</button> -->
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://marvelcdb.com/bundles/cards/01050.png" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Hulk</h5>
              <p class="card-text">Row: 2, Col: 2</p>
            </div>
          </div>
        </div> 
      </div>
      <!--Row Three-->
      <div class="row">
        <div class="col-sm">
          <!-- <button type="button" class="btn btn-primary">Row 3, Col 1</button> -->
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://crazyjackalope.com/wp-content/uploads/2020/08/spiderman.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Spider-man</h5>
              <p class="card-text">Row: 3, Col: 1</p>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <!-- <button type="button" class="btn btn-dark">Row 3, Col 2</button> -->
          <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="https://static.wikia.nocookie.net/marvel-battlelines/images/c/c1/Black_Widow_002.png/revision/latest/scale-to-width-down/1200?cb=20181120193836" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Black Widow</h5>
              <p class="card-text">Row: 3, Col: 1</p>
            </div>
          </div>
        </div> 
      </div> 
      <br>
    </div>
    <br> 
    <!--Responsive Image-->
    <img src="https://images5.alphacoders.com/523/523395.jpg" class="img-fluid" alt="Responsive image">
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
